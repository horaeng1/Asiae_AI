<!DOCTYPE html>
<!-- html5 기반 문서임 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>아경 데이터팀</title>
        <style>
        /*주석구간 CSS
        CSS 셀렉터
        # : id
        . : class
          : tag
        */
            #block{
                background-color:red;
            }
            #inline{
                background-color:cyan;
            }
            div{
                border:1px solid grey;
                margin:10px;
            }
        </style>
    </head>
    <body>
    <!-- 주석구간 HTML-->
        <div id="header"> 헤더구간
            <h1>제목 h1</h1>
            <h2>제목 h2</h2>
            <h3>제목 h3</h3>
            <h4>제목 h4</h4>
            <h5>제목 h5</h5>
            <h6>제목 h6</h6>
            <h7>제목 h7 일반태그</h7>
        </div>
        <div id="content">
        <!-- 리스트 순서형-->
        <ol>
            <li>
                경기도
                <ul>
                    <li>
                        수원시
                    </li>
                    <li>
                        안양시
                    </li>
                </ul>
            </li>
            <li>
                강원도
            </li>
        </ol>
   <!-- ul 리스트 비순서형-->
        <ul>
            <li>경기도
                <ol>
                    <li>수원시</li>
                    <li>안양시</li>
                </ol>                
            </li>
            <li>강원도</li>
        </ul>
        </div>
        <div id="footer"> 푸터구간
           <ul>
            <li><label>아이디</label>
                <input type="text"/>
            </li>
            <li><label>패스워드</label>
                <input type="password"/>
            </li>
            <li>
                <input type="submit" value = "전송하기"/>
            </li>

           </ul>
        </div>
    </body>

</html>
